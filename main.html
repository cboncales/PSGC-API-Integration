<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="reg-style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <div class="infield-container">
            <div class="infield">
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
              <label></label>
            </div>
            <div class="infield">
              <input type="text" placeholder="Middle Name" />
              <label></label>
            </div>
            <div class="infield">
              <input type="text" placeholder="Last Name" />
              <label></label>
            </div>
            <div class="infield">
              <label for="sex" class="form-label">Sex</label>
              <select class="form-select" id="sex" required>
                <option value="">Sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="infield">
              <label for="birthdate" class="form-label">Birthdate</label>
              <input type="date" id="birthdate" required />
            </div>
            <div class="infield">
              <label for="streetAddress" class="form-label"
                >Street/Block or Lot Number, Building Number</label
              >
              <input
                type="text"
                placeholder="Street Address"
                id="streetAddress"
                required
              />
            </div>
            <div class="infield">
              <label for="region" class="form-label">Region</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="region"
                required
              >
                <option selected>Select Region</option>
              </select>
            </div>
            <div class="infield">
              <label for="province" class="form-label">Province</label>
              <select class="form-select" id="province" required>
                <option selected>Select Province</option>
              </select>
            </div>
            <div class="infield">
              <label for="cityMunicipality" class="form-label"
                >City/Municipality</label
              >
              <select class="form-select" id="cityMunicipality" required>
                <option selected>Select City/Municipality</option>
              </select>
            </div>
            <div class="infield">
              <label for="barangay" class="form-label">Barangay</label>
              <select class="form-select" id="barangay" required>
                <option selected>Select Barangay</option>
              </select>
            </div>
            <div class="infield">
              <input type="email" placeholder="Email" name="email" />
              <label></label>
            </div>
            <div class="infield">
              <input type="text" placeholder="User name" />
              <label></label>
            </div>
            <div class="infield">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <label></label>
            </div>
            <div class="infield">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <label></label>
            </div>
          </div>
          <button type="submit" id="submitBtn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <div class="infield">
            <input type="email" placeholder="Email" name="email" />
            <label></label>
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" />
            <label></label>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit" id="submitBtn">Sign In</button>
        </form>
      </div>
      <div class="overlay-container" id="overlayCon">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button>Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button>Sign Up</button>
          </div>
        </div>
        <button id="overlayBtn"></button>
      </div>
    </div>
    <!--
    <footer>
        <mark>See more on <a href="https://www.youtube.com/channel/UCHIkJZkap10qGFHq5ViIExg">Karacode</a></mark>
    </footer>
    -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
